<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>chatroom</title>
  <link rel="stylesheet" type="text/css" href="../../css/chatroom.css">
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
  <a id="btn-chat">私信聊天</a>

  <div id="chatroom">
    <div id="chatroom-left">
      <div id="chatroom-left-title">
        <p>私信聊天</p>
      </div>
      <div id="chatroom-left-content">
        <ul id="chatroom-left-userlist">
          <li class="chatroom-left-userlist-item item-activated"><a>1</a></li>
          <li class="chatroom-left-userlist-item item-deactivated"><a>2</a></li>
          <li class="chatroom-left-userlist-item item-deactivated"><a>9</a></li>
        </ul>
      </div>
    </div>
    <div id="chatroom-right">
      <div id="chatroom-right-title">
        <p>正在与 2 进行对话</p>
        <a id="btn-minimize">—</a>
      </div>
      <div id="target-message-1" class="target-message">
        <div id="msg-box">
          <div id="asdf">
            <p id="msg">哈哈哈</p>
          </div>
        </div>
      </div>
      <div id="target-message-2" class="target-message hidden">
      </div>
      <div id="target-message-9" class="target-message hidden">
      </div>
      <div id="message-input">
        <textarea id="message"></textarea>
        <a id="btn-send">发送</a>
        <p id="alert">ctrl + enter 发送</p>

      </div>
    </div>
  </div>
</body>
</html>
